{%extends "registration/base.html"%}
{% load bootstrap3 %}



{% block content %}

<div class="container">

 

    <!-- Empty div -->
    
        
  
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      
      <div class="panel panel-default">

        <div class="panel-heading">
            <div class="panel-body">
              <h1>Sign In</h1>

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-success btn-md" value="Login">
            </div>
               <p>Don't have account?<a href="/accounts/register">Sign Up</a> here</p>
            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>
      </div>
       
    </div>
    
       <!-- empty div -->
   
   
  
</div>
    
</div>

{% endblock %}
